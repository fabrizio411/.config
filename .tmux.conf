unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-x
set -g mouse on

# Nvim fuzzy finder
# bind -n C-Space display-popup -w 50% -h 50% -E "sh -c 'file=\$(fzf); [ -n \"\$file\" ] && tmux new-window \"nvim \$file\"'"
bind-key -n C-Space run-shell "tmux popup -E -w 50 -h 14 -y 45% '~/.tmux/scripts/fzf-popup.sh #{pane_id}'"

# Windows handlers
unbind c
unbind w
unbind p
unbind n
bind -n M-h previous-window
bind -n M-= new-window
bind -n M-p kill-window
bind -n M-l next-window

# Panes handlers
unbind =
unbind -
unbind h
unbind j
unbind k
unbind l
bind = split-window -h
bind - split-window -v
bind p kill-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Renumber when window is closed
set -g renumber-window on
set -g base-index 1

#
# Plugins
#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# Dracula options
set -g @dracula-colors "
pink='#cba6f7'
orange='#fab387'
yellow='#f9e2af'
green='#a6e3a1'
cyan='#89dceb'
light_purple='#b4befe'
white='#cdd6f4'
dark_gray='#313244'
red='#f38ba8'
gray='#45475a'
dark_purple='#6c7086'
"
set -g @dracula-show-powerline true
set -g @dracula-time-format "%b %d - %H:%M"
set -g @dracula-plugins "cwd git time"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
